<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>增加用户</title>
    <!--引入css文件 -->
    <link rel="stylesheet" href="{% static 'cmdb/bootstrap.css' %}">

</head>

<body style="background-color: #ccc">
    <center>
        <form class="form-inline" action="/addUser/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName2">账号</label>
                <input type="text" name="username" class="form-control" id="exampleInputName2" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">密码</label>
                <input type="text" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-default">增加</button>
        </form>
        <font>
            {% for x in info %}
            {{ x }}
            {% endfor %}
        </font>
    </center>
</body>

</html>
